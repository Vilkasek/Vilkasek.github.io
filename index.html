<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Portfolio</title>

        <link rel="stylesheet" href="/Styles/style.css">
    </head>
    <body onload="clock()">
        <div class="container">
            <header>
                <div id="logo"><h1>Moje portfolio</h1></div>
            </header>
            <aside>
                <div class="clock">
                    <h2 id="clock"></h2>
                </div>
            </aside>
            <main>
                <div class="main">
                    <div class="card">
                        <header><h2>Gry komputerowe</h2></header>
                        <div class="content">
                            <div class="tile" id="grimJumper"></div>
                            <div class="tile" id="forestRun"></div>
                            <div class="tile" id="mysteryGame"></div>
                        </div>
                    </div>
                    <div class="card">
                        <header><h2>Strony internetowe</h2></header>
                        <div class="content">
                            <div class="tile" id="html"></div>
                            <div class="tile" id="css"></div>
                            <div class="tile" id="javaScript"></div>
                            <div class="tile" id="sql"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer><div class="foot">Jakub Brandt &copy; 2022</div></footer>
        </div>
        <script src="/Scripts/clock.js"></script>
    </body>
</html>
